<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập môn trí tuệ nhận tạo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết với tệp CSS -->
</head>
<body>
    <!-- Hình chữ nhật với thanh tìm kiếm và menu icon -->
    <div class="rectangle">
        <div class="menu-icon">&#9776;</div> <!-- Icon menu -->
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <button>Tìm</button>
        </div>
    </div>
    <p style="padding-left: 0px; font-size: 25px;margin-top: 70px;"><strong>Recommend for you</strong></p>

     <!-- Các hình chữ nhật xếp ngang -->
     <div class="horizontal-rectangles">
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
        <div class="horizontal-rectangle"></div>
    </div>
</body>
</html>
